apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-ui
spec:
  template:
    spec:
      containers:
      - name: ecommerce-ui
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-catalog
spec:
  template:
    spec:
      containers:
      - name: product-catalog
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
