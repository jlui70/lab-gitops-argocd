apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-management
  labels:
    app: profile-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: profile-management
  template:
    metadata:
      labels:
        app: profile-management
        version: v1
    spec:
      containers:
      - name: profile-management
        image: rslim087/profile-management:1.0.0
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: profile-management
  labels:
    app: profile-management
spec:
  ports:
  - port: 3003
    targetPort: 3003
    name: http
  selector:
    app: profile-management
